<div class="min-h-screen relative">
  <!-- Background Image -->
  <div class="absolute inset-0 -z-10 w-full h-full bg-cover bg-center"
       [ngStyle]="{'background-image': 'url(' + backgrounds[currentImageIndex] + ')'}">
  </div>
  
  <!-- Overlay -->
  <div class="absolute inset-0 -z-10 bg-gradient-to-br from-green-50/90"></div>

  <!-- Background Pattern -->
  <div class="fixed inset-0 opacity-5 pattern-dots-lg"></div>

<app-header></app-header>

  <!-- Hero Section -->
  <section class="container mx-auto px-4 py-16 text-center">
    <h2 class="text-5xl font-bold text-gray-800 mb-6">Discover Nature's Treasures</h2>
    <p class="text-xl text-gray-600 max-w-2xl mx-auto mb-12">
      Your one-stop destination for premium plants, gardening essentials, and expert botanical guidance.
    </p>
  </section>

  <!-- Search Results -->
  <div *ngIf="showSearchResults" class="container mx-auto px-4 pb-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let shop of paginatedShops" 
           class="bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300">
        <a [routerLink]="['/plant-details', shop.id]" class="block">
          <div class="p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ shop.SHOP_NAME }}</h3>
            <div class="space-y-2 text-gray-600">
              <p class="flex items-center">
                <span class="material-icons mr-2">location_on</span>
                {{ shop.SHOP_ADDRESS }}
              </p>
              <p class="flex items-center">
                <span class="material-icons mr-2">local_florist</span>
                {{ shop.Common_Name }}
              </p>
              <p class="text-green-600 font-bold mt-4">â‚¹{{ shop.Average_Price }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- Pagination -->
    <div *ngIf="showSearchResults && totalPages > 1" 
         class="mt-8 flex justify-center gap-4">
      <button (click)="prevPage()" 
              [disabled]="currentPage === 1"
              class="pagination-btn">
        <span class="material-icons">chevron_left</span>
      </button>
      <button (click)="nextPage()" 
              [disabled]="currentPage === totalPages"
              class="pagination-btn">
        <span class="material-icons">chevron_right</span>
      </button>
    </div>
  </div>
</div>

<style>
  .nav-link {
    @apply flex items-center gap-2 text-gray-600 hover:text-green-600 transition-colors;
  }
  .pagination-btn {
    @apply p-2 rounded-full bg-white shadow-md hover:bg-green-50 disabled:opacity-50 
           disabled:hover:bg-white transition-colors;
  }
  .pattern-dots-lg {
    background-size: 24px 24px;
  }
</style>

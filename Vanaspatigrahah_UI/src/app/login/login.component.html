<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-green-700">Sign in</h2>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <input [(ngModel)]="username" name="username" type="text" required
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500"
            placeholder="Username">
        </div>
        <div>
          <input [(ngModel)]="password" name="password" type="password" required
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500"
            placeholder="Password">
        </div>
      </div>
      <button type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Sign in
      </button>
    </form>
  </div>
</div>

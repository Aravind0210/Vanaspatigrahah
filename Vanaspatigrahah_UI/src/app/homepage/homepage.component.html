<div class="min-h-screen relative">
  <!-- Background Image -->
  <div
    class="absolute inset-0 -z-10 w-full h-full bg-cover bg-center"
    [ngStyle]="{
      'background-image': 'url(' + backgrounds[currentImageIndex] + ')'
    }"
  ></div>

  <!-- Overlay -->
  <div class="absolute inset-0 -z-10 bg-gradient-to-br from-green-50/90"></div>

  <!-- Background Pattern -->
  <div class="fixed inset-0 opacity-5 pattern-dots-lg"></div>

  <app-header></app-header>

  <!-- Hero Section -->
  <section class="container mx-auto px-4 pt-16 text-center">
    <h2
      class="text-5xl font-extrabold text-emerald-900 mb-6"
      style="font-family: 'Georgia', serif"
    >
      Discover Nature's Treasures
    </h2>
    <p
      class="text-xl text-gray-700 max-w-2xl mx-auto mb-12"
      style="font-family: 'Arial', sans-serif"
    >
      Your one-stop destination for premium plants, gardening essentials, and
      expert botanical guidance.
    </p>
  </section>

  <div class="max-w-lg mx-auto mb-20">
    <div class="relative">
      <input type="text" 
             [(ngModel)]="searchQuery" 
             (keydown.enter)="showResults()" 
             placeholder="Search Plants or shops..." 
             class="w-full px-6 py-4 rounded-xl border-2 border-emerald-100 focus:border-emerald-400 
                    focus:outline-none bg-white/90 backdrop-blur-sm pl-14 text-lg shadow-sm">
      <span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-emerald-400 text-2xl">search</span>
  </div>

  <!-- Display Search Results -->
  <div
    *ngIf="showSearchResults"
    class="w-full px-6 md:px-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-10"
  >
    <div
      *ngFor="let shop of paginatedShops"
      class="p-6 rounded-lg shadow-lg bg-gradient-to-br from-green-50 to-emerald-100 hover:shadow-2xl transition-transform transform hover:scale-105 duration-300 border border-emerald-200"
    >
      <a
      
      class="block p-4 rounded-lg cursor-pointer"
      >
      <div class="flex items-center mb-4">
        <div
        class="w-16 h-16 rounded-full bg-emerald-200 flex items-center justify-center shadow-md"
        >
        <span class="material-icons text-emerald-600 text-3xl">local_florist</span>
        </div>
        <h3 class="text-xl font-bold text-emerald-800 ml-4">{{ shop.SHOP_NAME }}</h3>
      </div>
      <p class="text-gray-600 text-sm mb-1">üìç {{ shop.SHOP_ADDRESS }}</p>
      <p class="text-gray-700 text-sm mb-1">
        üå± <b>{{ shop.Common_Name }}</b>
      </p>
      <p class="text-emerald-700 font-semibold text-lg mt-2">üí∞ Rs.{{ shop.Average_Price }}</p>
      <div class="mt-4 flex justify-between items-center">
        <button
        [routerLink]="['/plant-details', shop.id]"
        class="px-4 py-2 bg-emerald-500 text-white rounded-lg shadow hover:bg-emerald-600 transition-colors"
        >
        View Details
        </button>
        
      </div>
      </a>
    </div>
</div>




    <div
      *ngIf="showSearchResults && totalPages > 1"
      class="mt-8 flex justify-center items-center gap-2 mb-8"
    >
      <button
        (click)="prevPage()"
        class="pagination-btn"
        [disabled]="currentPage === 1"
      >
        <span class="material-icons">chevron_left</span>
      </button>

      <button
        *ngFor="let page of getVisiblePages()"
        (click)="goToPage(page)"
        class="pagination-btn min-w-[40px]"
        [class.active]="page === currentPage"
      >
        {{ page }}
      </button>

      <button
        (click)="nextPage()"
        class="pagination-btn"
        [disabled]="currentPage === totalPages"
      >
        <span class="material-icons">chevron_right</span>
      </button>
    </div>
  </div>
</div>

<header class="sticky top-0 backdrop-blur-md bg-white/70 shadow-sm z-50">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <h1 class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-green-600 to-emerald-500">
      Vanaspatigrahah
    </h1>

    <!-- Navigation -->
    <nav class="hidden md:flex space-x-8">
      <a routerLink="/fertilizer" routerLinkActive="text-green-600" class="nav-link">
        <span class="material-icons-outlined">spa</span>
        Fertilizer
      </a>
      <a routerLink="/manure" routerLinkActive="text-green-600" class="nav-link">
        <span class="material-icons-outlined">eco</span>
        Manure
      </a>
    </nav>

    <!-- Search Bar -->
    <div class="relative flex-1 max-w-md mx-4">
      <input [(ngModel)]="searchQuery" type="text" 
             class="w-full px-4 py-2 rounded-full border-2 border-green-200 focus:border-green-500 focus:outline-none bg-white/80"
             placeholder="Search plants, shops...">
      <button (click)="showResults()" 
              class="absolute right-3 top-1/2 -translate-y-1/2 text-green-600 hover:text-green-800">
        <span class="material-icons">search</span>
      </button>
    </div>

    <!-- User Menu / Login Button -->
    <ng-container *ngIf="isAuthenticated; else loginButton">
      <button class="w-10 h-10 rounded-full overflow-hidden hover:ring-2 ring-green-500 transition-all">
        <img src="/avatar.webp" alt="Profile" class="w-full h-full object-cover">
      </button>
    </ng-container>
    <ng-template #loginButton>
      <a routerLink="/login" class="px-4 py-2 rounded-full bg-green-600 text-white hover:bg-green-700 transition-colors">
        Login
      </a>
    </ng-template>
  </div>
</header>

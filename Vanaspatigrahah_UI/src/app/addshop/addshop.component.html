<div class="bg-green-200 min-h-screen py-10">
  <div class="max-w-4xl mx-auto p-8 bg-green-100 rounded-lg shadow-xl">
    <h2 class="text-center text-3xl font-extrabold text-gray-800 mb-8 flex items-center justify-center gap-2">
      <span class="material-icons text-4xl">store</span>
      Add Shop
    </h2>
    <form (submit)="onSubmit($event)" class="space-y-8">
      <fieldset class="border border-gray-400 rounded-lg p-6">
        <legend class="text-xl font-semibold text-gray-700 px-4">Shop Details</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
          <div>
            <label for="shopName" class="block text-sm font-medium text-gray-700 mb-2">Shop Name</label>
            <input type="text" id="shopName" name="SHOP_NAME" placeholder="Enter Shop Name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="shopAddress" class="block text-sm font-medium text-gray-700 mb-2">Shop Address</label>
            <input type="text" id="shopAddress" name="SHOP_ADDRESS" placeholder="Enter Shop Address" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="phoneNo" class="block text-sm font-medium text-gray-700 mb-2">Phone No</label>
            <input type="text" id="phoneNo" name="Phone_No" placeholder="Enter Phone No" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter Location" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
      </fieldset>

      <fieldset class="border border-gray-400 rounded-lg p-6">
        <legend class="text-xl font-semibold text-gray-700 px-4">Plant Details</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
          <div>
            <label for="commonName" class="block text-sm font-medium text-gray-700 mb-2">Common Name</label>
            <input type="text" id="commonName" name="Common_Name" placeholder="Enter Common Name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="tamilName" class="block text-sm font-medium text-gray-700 mb-2">Tamil Name</label>
            <input type="text" id="tamilName" name="Tamil_Name" placeholder="Enter Tamil Name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="botanicalName" class="block text-sm font-medium text-gray-700 mb-2">Botanical Name</label>
            <input type="text" id="botanicalName" name="Botanical_Name" placeholder="Enter Botanical Name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="family" class="block text-sm font-medium text-gray-700 mb-2">Family</label>
            <input type="text" id="family" name="Family" placeholder="Enter Family" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="variety" class="block text-sm font-medium text-gray-700 mb-2">Variety of Species</label>
            <input type="text" id="variety" name="Variety_of_Species" placeholder="Enter Variety of Species" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="avgPrice" class="block text-sm font-medium text-gray-700 mb-2">Average Price</label>
            <input type="number" id="avgPrice" name="Average_Price" step="0.01" placeholder="Enter Average Price" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="growth" class="block text-sm font-medium text-gray-700 mb-2">Growth Maintenance Methods</label>
            <input type="text" id="growth" name="Growth_Maintenance_Methods" placeholder="Enter Growth Maintenance Methods" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="commonDiseases" class="block text-sm font-medium text-gray-700 mb-2">Common Diseases</label>
            <input type="text" id="commonDiseases" name="Common_Diseases" placeholder="Enter Common Diseases" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="diseaseControl" class="block text-sm font-medium text-gray-700 mb-2">Disease Control Methods</label>
            <input type="text" id="diseaseControl" name="Disease_Control_Methods" placeholder="Enter Disease Control Methods" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="mfps" class="block text-sm font-medium text-gray-700 mb-2">MFPs</label>
            <input type="text" id="mfps" name="MFPs" placeholder="Enter MFPs" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="mfpDosage" class="block text-sm font-medium text-gray-700 mb-2">MFP Dosage</label>
            <input type="text" id="mfpDosage" name="MFPDosage" placeholder="Enter MFP Dosage" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="commercialPrices" class="block text-sm font-medium text-gray-700 mb-2">Commercial Product Prices</label>
            <input type="text" id="commercialPrices" name="Commercial_Product_Prices" placeholder="Enter Commercial Product Prices" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="irrigationReq" class="block text-sm font-medium text-gray-700 mb-2">Irrigation Requirements and Equipment</label>
            <input type="text" id="irrigationReq" name="Irrigation_Requirements_and_Equipment" placeholder="Enter Irrigation Requirements and Equipment" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="irrigationFreq" class="block text-sm font-medium text-gray-700 mb-2">Irrigation Frequency</label>
            <input type="text" id="irrigationFreq" name="Irrigation_Frequency" placeholder="Enter Irrigation Frequency" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="profitMargin" class="block text-sm font-medium text-gray-700 mb-2">Profit Margin After Maturity</label>
            <input type="text" id="profitMargin" name="Profit_Margin_After_Maturity" placeholder="Enter Profit Margin After Maturity" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="usesOfPlants" class="block text-sm font-medium text-gray-700 mb-2">Uses of Plants</label>
            <input type="text" id="usesOfPlants" name="Uses_of_Plants" placeholder="Enter Uses of Plants" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
      </fieldset>

      <fieldset class="border border-gray-400 rounded-lg p-6">
        <legend class="text-xl font-semibold text-gray-700 px-4">Fertilizer, Manure and Pesticides</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
          <div>
            <label for="fertilizerRec" class="block text-sm font-medium text-gray-700 mb-2">Fertilizer Recommendation</label>
            <input type="text" id="fertilizerRec" name="Fertilizer_Recommendation" placeholder="Enter Fertilizer Recommendation" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="pesticideRec" class="block text-sm font-medium text-gray-700 mb-2">Pesticide Recommendation</label>
            <input type="text" id="pesticideRec" name="Pesticide_Recommendation" placeholder="Enter Pesticide Recommendation" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
      </fieldset>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
    </form>
  </div>
</div>

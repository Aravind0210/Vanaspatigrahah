<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-10">
    <div class="flex justify-center mb-8">
      <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center text-white text-4xl font-semibold shadow-md">
        ðŸ”’
      </div>
    </div>
    <h2 class="text-center text-2xl font-bold text-gray-900 mb-2">Welcome Back</h2>
    <p class="text-center text-gray-600 mb-8">Sign in to your account</p>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      

      <input
        [(ngModel)]="enteredUsername"
        name="enteredUsername"
        type="text"
        required
        placeholder="Username"
        class="w-full px-4 py-3 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
      />
      <input
        [(ngModel)]="enteredPassword"
        name="enteredPassword"
        type="password"
        required
        placeholder="Password"
        class="w-full px-4 py-3 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold text-lg hover:bg-blue-700 transition"
      >
        Sign In
      </button>
    </form>
  </div>
</div>

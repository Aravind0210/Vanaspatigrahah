<div class="min-h-screen relative">
  <!-- Background Image -->
  <div
    class="absolute inset-0 -z-10 w-full h-full bg-cover bg-center"
    [ngStyle]="{
      'background-image': 'url(' + backgrounds[currentImageIndex] + ')'
    }"
  ></div>

  <!-- Overlay -->
  <div class="absolute inset-0 -z-10 bg-gradient-to-br from-green-50/90"></div>

  <!-- Background Pattern -->
  <div class="fixed inset-0 opacity-5 pattern-dots-lg"></div>

  <app-header></app-header>

  <!-- Hero Section -->
  <section class="container mx-auto px-4 pt-16 text-center">
    <h2
      class="text-5xl font-extrabold text-emerald-900 mb-6"
      style="font-family: 'Georgia', serif"
    >
      Discover Nature's Treasures
    </h2>
    <p
      class="text-xl text-gray-700 max-w-2xl mx-auto mb-12"
      style="font-family: 'Arial', sans-serif"
    >
      Your one-stop destination for premium plants, gardening essentials, and
      expert botanical guidance.
    </p>
  </section>

  <div class="max-w-lg mx-auto mb-20">
    <div class="relative">
      <input type="text" 
             [(ngModel)]="searchQuery" 
             (keydown.enter)="showResults()" 
             placeholder="Search fertilizers or shops..." 
             class="w-full px-6 py-4 rounded-xl border-2 border-emerald-100 focus:border-emerald-400 
                    focus:outline-none bg-white/90 backdrop-blur-sm pl-14 text-lg shadow-sm">
      <span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-emerald-400 text-2xl">search</span>
    </div>
  </div>
  
  
<!-- Display Search Results -->
<div 
*ngIf="showSearchResults" 
class="w-full px-6 md:px-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-10"
>
<div 
*ngFor="let shop of paginatedShops" 
[ngStyle]="{'background': 'linear-gradient(to right, #d4edda, #b8dfc1)'}"
class="p-6 rounded-lg shadow-md hover:shadow-xl transition-transform transform hover:scale-105 duration-300 text-green-900"
>
<a [routerLink]="['/plant-details', shop.id]" class="block p-4 bg-white shadow-lg rounded-lg cursor-pointer">
  <h3 class="text-2xl font-semibold mb-2">{{ shop.SHOP_NAME }}</h3>
  <p class="text-lg">📍 {{ shop.SHOP_ADDRESS }}</p>
  <p class="text-lg">🌱 <b>{{ shop.Common_Name }}</b></p>
  <p class="font-bold text-lg mt-2">💰 Rs.{{ shop.Average_Price }}</p>
</a>

</div>




    <!-- Pagination -->
    <div
      *ngIf="showSearchResults && totalPages > 1"
      class="mt-8 flex justify-center gap-4"
    >
      <button
        (click)="prevPage()"
        [disabled]="currentPage === 1"
        class="pagination-btn"
      >
        <span class="material-icons">chevron_left</span>
      </button>
      <button
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
        class="pagination-btn"
      >
        <span class="material-icons">chevron_right</span>
      </button>
    </div>
  </div>
</div>

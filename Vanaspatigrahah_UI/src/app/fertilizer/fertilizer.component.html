<div class="min-h-screen bg-gradient-to-tr from-blue-50 via-green-50 to-emerald-50 relative">
  <app-header></app-header>

  <div class="fixed inset-0 w-full h-full bg-cover bg-center bg-no-repeat opacity-25"
       style="z-index: 0;"
       [ngStyle]="{'background-image': 'url(' + backgrounds[currentImageIndex] + ')'}">
  </div>

  <div class="container mx-auto px-4 py-12 relative z-10">
    <h1 class="text-5xl font-bold text-center mb-16">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-emerald-600 to-blue-500">
        Explore Our Fertilizers
      </span>
    </h1>
    
    <div class="max-w-lg mx-auto mb-16">
      <div class="relative">
        <input type="text" 
        [(ngModel)]="filterText" 
        (input)="onSearch()" 
        placeholder="Search fertilizers..." 
        class="w-full px-6 py-4 rounded-xl border-2 border-emerald-100 focus:border-emerald-400 
               focus:outline-none bg-white/90 backdrop-blur-sm pl-14 text-lg shadow-sm" />
 
        <span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-emerald-400 text-2xl">search</span>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      <div class="group bg-white rounded-3xl overflow-hidden shadow-xl hover:shadow-2xl 
                  transition-all duration-300 hover:-translate-y-2 border border-emerald-50" 
                  *ngFor="let fertilizer of fertilizers">
                  <div class="p-8">
          <div class="flex flex-col gap-4 mb-6">
            <div class="flex justify-between items-center">
              <p class="text-sm font-semibold text-emerald-600 bg-emerald-50 px-4 py-2 rounded-lg">
                {{fertilizer.Name}} 
              </p>
              <div class="bg-gradient-to-r from-emerald-500 to-blue-500 text-white px-5 py-2 
                          rounded-lg text-sm font-bold shadow-sm group-hover:scale-105 transition-transform">
                RS. {{fertilizer.Price_INR_kg}}  <!-- Displaying as string without currency formatting -->
              </div>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 group-hover:text-emerald-600 transition-colors">
              {{fertilizer.Usage_Instructions}}
            </h2>
            <div class="text-gray-600 leading-relaxed">
              <p>
              <span class="font-semibold text-emerald-500">Composition:</span> 
              {{fertilizer.Composition}}
              </p>
            </div>

            <div class="text-gray-600 leading-relaxed mt-2">
              <p>
              <span class="font-semibold text-emerald-500">Example Plants:</span> 
              {{fertilizer.Example_Plants}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<div class="container mx-auto px-8 py-16 font-serif bg-green-50">
  <div class="max-w-4xl mx-auto bg-gradient-to-b from-green-100 to-green-300 p-12 rounded-xl shadow-lg border border-green-400">
    <h2 class="text-5xl font-bold text-green-900 uppercase tracking-wide text-center">{{ plant.name }}</h2>
    <p class="text-3xl text-green-700 font-bold mt-4 text-center">${{ plant.price }}</p>
    
    <div class="mt-6 space-y-5 text-green-900 text-lg text-center">
      <p class="flex justify-center items-center"><span class="mr-3">🌿</span><span class="font-semibold">Tamil Name:</span> {{ plant.tamilName }}</p>
      <p class="flex justify-center items-center"><span class="mr-3">🏡</span><span class="font-semibold">Family:</span> {{ plant.family }}</p>
      <p class="flex justify-center items-center"><span class="mr-3">🛒</span><span class="font-semibold">Shop:</span> {{ plant.shopName }}</p>
      <p class="flex justify-center items-center"><span class="mr-3">📍</span><span class="font-semibold">Location:</span> {{ plant.shopLocation }}</p>
    </div>
  </div>

  <!-- Tabs Section -->
  <div class="mt-12">
    <div class="flex justify-center gap-4 border-b-2 border-green-500 pb-4">
      <button *ngFor="let tab of tabs" (click)="selectTab(tab)" 
        [ngClass]="{'bg-green-800 text-white': selectedTab === tab, 'bg-green-400 text-gray-900': selectedTab !== tab}" 
        class="px-8 py-3 text-lg font-semibold rounded-md hover:bg-green-600 transition-all shadow-md">
        {{ tab }}
      </button>
    </div>
    <div class="p-10 mt-8 rounded-xl shadow-lg bg-green-100 border border-green-400 text-green-900 text-lg leading-relaxed">
      <p *ngIf="selectedTab === 'Growth & Maintenance Methods'">{{ plant.growthMethods }}</p>
      <p *ngIf="selectedTab === 'Common Diseases'">{{ plant.commonDiseases }}</p>
      <p *ngIf="selectedTab === 'Disease Control'">{{ plant.diseaseControl }}</p>
      <p *ngIf="selectedTab === 'Uses of Plants'">{{ plant.uses }}</p>
      <p *ngIf="selectedTab === 'Irrigation Requirements and Equipment'">{{ plant.irrigation }}</p>
    </div>
  </div>
</div>

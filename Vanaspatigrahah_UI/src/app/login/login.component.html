<div class="relative min-h-screen flex items-center justify-center bg-green-100 overflow-hidden">
  <!-- Animated 3D Background Leaves -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute w-48 h-48 bg-green-500 opacity-30 rounded-full blur-3xl top-10 left-10 animate-pulse animate-floating"></div>
    <div class="absolute w-64 h-64 bg-green-400 opacity-20 rounded-full blur-2xl top-32 right-20 animate-pulse animate-floating"></div>
    <div class="absolute w-56 h-56 bg-green-300 opacity-25 rounded-full blur-2xl bottom-10 left-20 animate-pulse animate-floating"></div>
    <div class="absolute w-72 h-72 bg-green-200 opacity-15 rounded-full blur-3xl top-1/2 left-1/4 animate-pulse animate-floating"></div>
  </div>

  <!-- Glassmorphic Login Card -->
  <div class="relative max-w-md w-full p-8 bg-white/30 backdrop-blur-lg border border-white/40 rounded-2xl shadow-2xl">
    <div class="flex justify-center -mt-16">
      <div class="w-24 h-24 bg-green-600 rounded-full flex items-center justify-center shadow-lg animate-bounce">
        <p class="text-4xl">ðŸŒ±</p>
      </div>
    </div>
    
    <div class="text-center mt-6">
      <h2 class="text-3xl font-bold text-green-800">Welcome Back!</h2>
      <p class="text-gray-600">Log in to explore plants, Shops & fertilizers</p>
    </div>
    
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <input [(ngModel)]="username" name="username" type="text" required
          class="appearance-none rounded-lg block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-transform transform hover:scale-105"
          placeholder="Username">
        <input [(ngModel)]="password" name="password" type="password" required
          class="appearance-none rounded-lg block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-transform transform hover:scale-105"
          placeholder="Password">
      </div>
      
      <button type="submit"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105 active:scale-95">
        Sign in
      </button>
    </form>
  </div>
</div>

<style>
@keyframes floating {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

.animate-floating {
  animation: floating 6s ease-in-out infinite;
}
</style>
